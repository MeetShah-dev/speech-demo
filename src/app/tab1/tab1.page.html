<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Speech Recognization </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" [style.background-color]="speechData">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Speech Recognizations</ion-title>
    </ion-toolbar>
  </ion-header>
 <ion-text> {{speechData}} </ion-text>
  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button (click)="startListening()">
      <ion-icon name="mic"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
